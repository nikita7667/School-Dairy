<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Login Form </title> 
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/64af1aa0dd.js" crossorigin="anonymous"></script>    
    <!-- <h4
    <i class="fa-solid fa-book"></i>
    SCHOOL DIARY SYSTEM</h4> -->
  </head>

  <body>
    <h4
    <i class="fa-solid fa-book"></i>
    SCHOOL DIARY SYSTEM</h4>
    <script src="login.js"></script>
    <div class="wrapper">
      <div class="title">School Diary Login</div>
      <form action="#">

        <div class="field">
          <input  type="text" id="email" name="email" required>
          <label>Enter Email-Id</label>
        </div>
        <div class="field">
          <input type="password" id="password" name="password">
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
        </div>
        <div class="field">
          <input class="btn" type="button" onclick="login()" value="Login">
        
        </div>
        <div class="signup-link">Are You Teacher? <a href="../Register/T-register.html">Register</a></div>

        <div class="signup-link">Are You Student? <a href="../Register/register.html">Register</a></div>

      </form>
    </div>
  </body>
</html>
